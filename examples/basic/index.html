<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>GridViz Example</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
  <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");
  GridViz.viewer()
    .container(containerDiv)
    // data: [
    //   {
    //     url: "../../assets/csv/3035/pop_2km.csv",
    //     cellSize: 2 //without zeros removed would be 2000
    //   }
    // ]
    // data: [{
    //   url: "../../assets/csv/3035/France_2015_1km_over80.csv",
    //   cellSize: 10800,
    //   tiled: false
    // }]
    //data([{ url: "../../assets/csv/3857/pop_2011_3857_5km.csv", cellSize:5000 }])
    // .data([
    //   {
    //     url: "../../assets/csv/3035/pop_2011_3035_5km.csv",
    //     cellSize: 5000
    //   }
    // ])
    .colorColumn("value")  // csv column which you wish to visualize
    //sizeColumn() "value" // csv column which you wish to visualize
    .EPSG(3035)
    .center([4369000, 2834000])//EPSG=3035
    //center([4369, 2834]), //EPSG=3035 with zeros removed
    //center([1328169.8035,6308195.0703]), //EPSG=3857
    //center([9.997559,49.681847]), //EPSG=4326
    .height(window.innerHeight)
    .width(window.innerWidth)
    .backgroundColor("#000")
    .borderColor("#ffffff")
    .colorScheme("interpolateInferno")
    .colorSchemeSelector(true)
    .legend(true)
    .legendOrientation("vertical")
    .legendTitle("Legend")
    .build()
</script>

</html>
