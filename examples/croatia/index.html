<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GridViz Example</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    GridViz.viewer()
        .container(containerDiv)
        .data([
            {
                url: "../../assets/csv/Croatia/croatia_tourism_grid.csv",
                cellSize: 1000
            }
        ])
        .colorColumn("TOTAL_ESTA")  // csv column which you wish to visualize
        .zoom(500000) //initial camera Z value
        .nuts2json(true) //loads borders topojson
        .nuts2jsonCountry("HR")
        .center([4755000, 2369000])//EPSG=3035
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .borderColor("#ffffff")
        .colorScheme("interpolatePlasma")
        .colorScaleFunction("scaleSequentialSqrt") //scaleSequential or scaleDiverging & their respective variants
        .colorSchemeSelector(true)
        .legend({
            height: 300,
            title: "Total nights in tourist accommodation per kmÂ²",
            titleWidth: 130,
            cells: 10
        })
        .build()
</script>

</html>
