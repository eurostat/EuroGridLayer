<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>1km² Grid of France</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    gridviz.viewer()
        .container(containerDiv)
        .gridData([{
            url: "../../assets/csv/France/1km/2015_Ind.csv",
            cellSize: 1100,
            tiled: false
        }])
        .title("1km² Grid of France")
        .sourcesHTML("Source: <a target='__blank' href='https://insee.fr/fr/accueil'>INSEE</a>")

        .center([3709000, 2624000])//EPSG=3035
        .nuts2json(true)
        .nutsLevel(3)
        .nuts2jsonCountry("FR")
        .nuts2jsonEPSG(3035)
        .placenamesCountry("FR")
        .placenameThresholds({ //"scale": population
            "1000000": 100000,
            "300000": 50000,
            "150000": 30000,
            "100000": 500,
        })
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .borderColor("#ffffff")
        .colorScheme("interpolateInferno")
        .colorField("Ind")  // csv column used to calculate the colour of each cell
        .colorSchemeSelector(true)
        .colorScaleSelector(true)
        .colorFieldSelector(true)
        .colorScaleSelectorLabel("Scale: ")
        .colorFieldSelectorLabel("Indicator: ")
        .nuts2json(true) //loads borders topojson
        .legend({
            title: "Total population per km² (2015)",
            height: 350,
            titleWidth: 110,
            format: ',.0f'
        })
        .debugPlacenames(true)
        .build()
</script>

</html>
