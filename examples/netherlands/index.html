<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GridViz Example</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script src="https://d3js.org/d3-format.v1.min.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    GridViz.viewer()
        .container(containerDiv)
        .data([{
            url: "../../assets/csv/Netherlands/100m/inwoner_2018.csv",
            cellSize: 1.1,
            tiled: false
        }])
        .colorColumn("INWONER")  // csv column which you wish to visualize
        .zerosRemoved(2)
        .nuts2json(false) // does not support 28992
        .center([1421, 4546])//EPSG=28992 with 2 zeros removed
        .placenamesEPSG(28992)
        .placenamesCountry("NL")
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#2b2b2b")
        .borderColor("#ffffff")
        .colors(["#2d50a0", "#6487c3", "#aab9e1", "#f0cd91", "#e6a532", "#d76e2d", "red"])
        .thresholdValues([10, 20, 40, 80, 200, 300, 900])
        .colorSchemeSelector(false)
        .legend({
            width: 160,
            height: 220,
            title: "Total Inhabitants per 100mÂ² (2018)",
            titleWidth: 110,
            format: d3.format(',.0f')
        })
        .build()
</script>

</html>
