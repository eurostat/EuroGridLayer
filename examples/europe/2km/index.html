<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GridViz Example</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    GridViz.viewer()
        .container(containerDiv)
        .data([
            {
                url: "../../../assets/csv/Europe/2km/pop_2km.csv",
                cellSize: 2.1
            }
        ])
        .zerosRemoved(true) //last 3 zeros were removed from dataset for efficiency
        .colorColumn("value")  // csv column which you wish to visualize
        .sizeColumn("value")  // csv column which you wish to visualize
        .EPSG(3035)
        .nuts2json(true) //loads borders topojson
        .center([4369, 3230])//EPSG=3035 with last 3 zeros removed
        .zoom(500)
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .loadingIcon("roller")
        .borderColor("#000")
        .colorScheme("interpolateCividis")
        .colorScaleFunction("scaleSequentialLog") //scaleSequential or scaleDiverging & their respective variants
        .colorSchemeSelector(true)
        .legend({
            title: "Total population per 2 kmÂ² (2011)",
            titleWidth: 130,
            cells: 15
        })
        .build()
</script>

</html>
