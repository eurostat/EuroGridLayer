<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>2km² Grid of Europe</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    GridViz.viewer()
        .container(containerDiv)
        .gridData([
            {
                url: "../../../assets/csv/Europe/2km/pop_2km.csv",
                cellSize: 2.1
            }
        ])
        .zerosRemoved(3) //last 3 zeros were removed from dataset for efficiency
        .colorField("value")  // csv column which you wish to visualize
        .sizeField("value")  // csv column which you wish to visualize
        .nuts2json(true) //loads borders topojson
        .center([4369, 3230])//EPSG=3035 with last 3 zeros removed
        .zoom(500)
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .loadingIcon("roller")
        .borderColor("#000")
        .colorScheme("interpolateCividis")
        .colorScaleFunction("scaleSequentialLog") //scaleSequential or scaleDiverging & their respective variants
        .colorSchemeSelector(true)
        .legend({
            height: 360,
            title: "Total population per 2 km² (2011)",
            titleWidth: 130,
            cells: 15
        })
        .sources("Source: <a target='__blank' href='https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/population-distribution-demography/geostat'>GEOSTAT</a>")
        .build()
</script>

</html>
