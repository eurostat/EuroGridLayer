<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Portuguese Census Grid</title>
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
    <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
    let containerDiv = document.getElementById("viz-container");
    let viewer = gridviz.viewer()
        .container(containerDiv)
        .title("Portugal 1km² census grid 2011")
        .gridData([
            {
                url: "../../assets/csv/Portugal/PT_1km_pop_2011.csv",
                cellSize: 1
            }
        ])
        .colorField("TOT_P")  // initial csv column to visualize
        .zoom(2000) //initial camera Z value
        .nuts2json(true) //loads nuts2json topojson boundaries
        .nuts2jsonCountry("PT") //filter nuts2json
        .placenamesCountry("PT") //filter placenames
        .placenameThresholds({ //scale: population
            "800": 100000,
            "500": 50000,
            "100": 10000,
            "10": 1000
        })
        .zerosRemoved(3)
        .sourcesHTML("Source: <a href='https://www.efgs.info/data/national/' target='_blank'>Statistics Portugal</a>")
        .center([2790, 2003])
        .height(window.innerHeight)
        .width(window.innerWidth)
        .backgroundColor("#000")
        .borderColor("#ffffff")
        .colorScheme("interpolateBrBG") //d3-scale-chromatic
        .colorScaleFunction("scaleSequentialSqrt") //scaleSequential or scaleDiverging & their respective variants
        .colorSchemeSelector(true)
        .colorScaleSelector(true)
        .colorFieldSelector(true)
        .colorScaleSelectorLabel("Scale: ")
        .colorFieldSelectorLabel("Indicator: ")
        .legend({
            height: 290,
            width: 150,
            title: "Inhabitants per km² (2011)",
            titleWidth: 150,
            cells: 10,
            format: ',.2r'
        })
        .build()
</script>

</html>
