<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>GridViz Example</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>

<body style="margin:0;">
  <div id="viz-container"></div>
</body>
<script src="../../build/gridviz.js"></script>
<script>
  let containerDiv = document.getElementById("viz-container");
  GridViz.viewer()
    .container(containerDiv)
    .data([
      {
        url: "../../assets/csv/Europe/5km/3035/pop_2011_3035_5km.csv",
        cellSize: 1000
      }
    ])
    .colorColumn("value")  // csv column which you wish to visualize
    //sizeColumn() "value" // csv column which you wish to visualize
    .EPSG(3035)
    .center([4369000, 3230000])//EPSG=3035
    .height(window.innerHeight)
    .width(window.innerWidth)
    .backgroundColor("#000")
    .borderColor("#ffffff")
    .colorScheme("interpolateInferno")
    .colorSchemeSelector(true)
    .legend(true)
    .legendOrientation("vertical")
    .legendTitle("Population per 5 kmÂ²")
    .build()
</script>

</html>
