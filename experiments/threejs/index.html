    // From https://github.com/anvaka/three.map.control, used for panning
    function getCurrentScale() {
        var vFOV = camera.fov * Math.PI / 180
        var scale_height = 2 * Math.tan(vFOV / 2) * camera.position.z
        var currentScale = height / scale_height
        return currentScale
    }

    // Point generator function
    function phyllotaxis(radius) {
        const theta = Math.PI * (3 - Math.sqrt(5));
        return function (i) {
            const r = radius * Math.sqrt(i), a = theta * i;
            return [
                width / 2 + r * Math.cos(a) - width / 2,
                height / 2 + r * Math.sin(a) - height / 2
            ];
        };
    }

    function showLoading() {

    function getCSV(url, callback) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                try {
                    var data = xmlhttp.responseText;
                } catch (err) {
                    console.log(err.message + " in " + xmlhttp.responseText);
                    return;
                }
                callback(data);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    };


    function parseCSV(str) {
        var arr = [];
        var quote = false; // true means we're inside a quoted field

        // iterate over each character, keep track of current row and column (of the returned array)
        for (var row = 0, col = 0, c = 0; c < str.length; c++) {
            var cc = str[c],
                nc = str[c + 1]; // current character, next character
            arr[row] = arr[row] || []; // create a new row if necessary
            arr[row][col] = arr[row][col] || ""; // create a new column (start with empty string) if necessary

            // If the current character is a quotation mark, and we're inside a
            // quoted field, and the next character is also a quotation mark,
            // add a quotation mark to the current column and skip the next character
            if (cc == '"' && quote && nc == '"') {
                arr[row][col] += cc;
                ++c;
                continue;
            }

            // If it's just one quotation mark, begin/end quoted field
            if (cc == '"') {
                quote = !quote;
                continue;
            }

            // If it's a comma and we're not in a quoted field, move on to the next column
            if (cc == "," || (cc == ";" && !quote)) {
                ++col;
                continue;
            }

            // If it's a newline (CRLF) and we're not in a quoted field, skip the next character
            // and move on to the next row and move to column 0 of that new row
            if (cc == "\r" && nc == "\n" && !quote) {
                ++row;
                col = 0;
                ++c;
                continue;
            }

            // If it's a newline (LF or CR) and we're not in a quoted field,
            // move on to the next row and move to column 0 of that new row
            if (cc == "\n" && !quote) {
                ++row;
                col = 0;
                continue;
            }
            if (cc == "\r" && !quote) {
                ++row;
                col = 0;
                continue;
            }

            // Otherwise, append the current character to the current column
            arr[row][col] += cc;
        }
        return arr;
    };
